version: 2

models:
  - name: feat_h3_poi_areas_r7
    description: >
      POI areas micro-mart on H3 R7.
      Same logic as R10: centroid-to-cell mapping + LEFT JOIN to DIM_H3_R7_CELLS to keep all cells.
      Region join is intentionally NOT used (DIM has no region yet).

      Grain: (region_code, h3_r7).

    tests:
      - rowcount_gt_0:
          config: {name: feat_h3_poi_areas_r7__rowcount_gt_0}

      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [region_code, h3_r7]
          config: {name: feat_h3_poi_areas_r7__uk_region_h3}

    columns:
      - name: region_code
        tests: [not_null]

      - name: h3_r7
        tests:
          - not_null
          - is_h3_hex:
              config: {name: feat_h3_poi_areas_r7__h3_r7_is_hex}

      - name: cell_area_m2
        tests:
          - not_null
          - num_gt_0:
              config: {name: feat_h3_poi_areas_r7__cell_area_gt_0}

      - name: cell_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_poi_areas_r7__cell_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POLYGON", "MULTIPOLYGON"]
              config: {name: feat_h3_poi_areas_r7__cell_wkt_prefix_polygonal}

      - name: cell_center_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_poi_areas_r7__cell_center_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POINT"]
              config: {name: feat_h3_poi_areas_r7__cell_center_wkt_prefix_point}

      - name: poi_areas_cnt
        tests:
          - not_null
          - non_negative:
              config: {name: feat_h3_poi_areas_r7__poi_areas_cnt_non_negative}

      - name: poi_areas_per_km2
        tests:
          - non_negative:
              config: {name: feat_h3_poi_areas_r7__poi_areas_per_km2_non_negative}

      - name: last_load_ts
        description: "Nullable for empty cells (DIM-driven full grid)."