version: 2

models:
  - name: feat_h3_transit_point_lines_r7
    description: >
      Transit features on dense H3 R7 grid combining transit points and transit lines.
      Snowflake version is DIM-driven (left join onto DIM_H3_R7_CELLS to keep all cells).
      Region is currently nullable because DIM does not contain region; joins are on (region_code, h3_r7) only.

      Grain: (region_code, h3_r7).

    tests:
      - rowcount_gt_0:
          config: {name: feat_h3_transit_point_lines_r7__rowcount_gt_0}
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [region_code, h3_r7]
          config: {name: feat_h3_transit_point_lines_r7__uk_region_h3}

    columns:
      - name: region_code
        tests: [not_null]

      - name: region
        description: "Nullable until DIM carries region; derived from sources only if unambiguous."

      - name: h3_r7
        tests:
          - not_null
          - is_h3_hex:
              config: {name: feat_h3_transit_point_lines_r7__h3_is_hex}

      - name: cell_area_m2
        tests:
          - not_null
          - num_gt_0:
              config: {name: feat_h3_transit_point_lines_r7__cell_area_gt_0}

      - name: cell_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_transit_point_lines_r7__cell_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POLYGON","MULTIPOLYGON"]
              config: {name: feat_h3_transit_point_lines_r7__cell_wkt_prefix_polygonal}

      - name: cell_center_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_transit_point_lines_r7__center_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POINT"]
              config: {name: feat_h3_transit_point_lines_r7__center_wkt_prefix_point}

      - name: transit_points_cnt
        tests:
          - not_null
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r7__points_cnt_non_negative}

      - name: transit_lines_len_m_sum
        tests:
          - not_null
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r7__lines_len_non_negative}

      - name: transit_points_per_km2
        tests:
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r7__points_per_km2_non_negative}

      - name: transit_lines_m_per_km2
        tests:
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r7__lines_m_per_km2_non_negative}

      - name: has_transit
        tests: [not_null]

      - name: last_load_ts
        description: "NULL for empty cells; greatest(points/lines load_ts) otherwise."