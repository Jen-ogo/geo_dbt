version: 2

models:
  - name: feat_h3_transit_point_lines_r10
    description: >
      Transit features on dense H3 R10 grid combining transit points and transit lines.
      DIM-driven full grid output via DIM_H3_R10_CELLS. Region is nullable until DIM includes region.

      Grain: (region_code, h3_r10).

    tests:
      - rowcount_gt_0:
          config: {name: feat_h3_transit_point_lines_r10__rowcount_gt_0}
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [region_code, h3_r10]
          config: {name: feat_h3_transit_point_lines_r10__uk_region_h3}

    columns:
      - name: region_code
        tests: [not_null]

      - name: region
        description: "Nullable until DIM carries region; derived from sources only if unambiguous."

      - name: h3_r10
        tests:
          - not_null
          - is_h3_hex:
              config: {name: feat_h3_transit_point_lines_r10__h3_is_hex}

      - name: cell_area_m2
        tests:
          - not_null
          - num_gt_0:
              config: {name: feat_h3_transit_point_lines_r10__cell_area_gt_0}

      - name: cell_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_transit_point_lines_r10__cell_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POLYGON","MULTIPOLYGON"]
              config: {name: feat_h3_transit_point_lines_r10__cell_wkt_prefix_polygonal}

      - name: cell_center_wkt_4326
        tests:
          - not_null
          - wkt_not_empty:
              config: {name: feat_h3_transit_point_lines_r10__center_wkt_not_empty}
          - wkt_prefix_any:
              arguments:
                prefixes: ["POINT"]
              config: {name: feat_h3_transit_point_lines_r10__center_wkt_prefix_point}

      - name: transit_points_cnt
        tests:
          - not_null
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r10__points_cnt_non_negative}

      - name: transit_lines_len_m_sum
        tests:
          - not_null
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r10__lines_len_non_negative}

      - name: transit_points_per_km2
        tests:
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r10__points_per_km2_non_negative}

      - name: transit_lines_m_per_km2
        tests:
          - non_negative:
              config: {name: feat_h3_transit_point_lines_r10__lines_m_per_km2_non_negative}

      - name: has_transit
        tests: [not_null]

      - name: last_load_ts
        description: "NULL for empty cells; greatest(points/lines load_ts) otherwise."